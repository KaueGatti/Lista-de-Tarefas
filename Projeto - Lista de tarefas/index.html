<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de tarefas</title>
  </head>
  <body>
    <h1>Lista de Tarefas</h1>
    <form>
      <input
        id="inputTexto"
        class="inputTexto"
        type="text"
        placeholder="Digite uma tarefa"
      />
      <button
        id="addTarefa"
        class="addTarefa"
        onclick="addbtt(event)"
        type="submit"
      >
        Adicionar
      </button>
    </form>
    <div id="areaTarefas" class="areaTarefas"></div>
    <script src="script/script.js"></script>
  </body>
</html>
